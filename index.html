<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG Brain â€” Test Viewer</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: monospace;
            color: white;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div id="info">ðŸ§  PG Brain Viewer â€” drag to rotate, scroll to zoom</div>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@latest/build/three.min.js"></script>

    <!-- OrbitControls -->
    <script src="https://unpkg.com/three@latest/examples/js/controls/OrbitControls.js"></script>

    <!-- GLTF Loader -->
    <script src="https://unpkg.com/three@latest/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(
            60, window.innerWidth / window.innerHeight, 0.1, 1000
        );
        camera.position.set(2, 2, 2);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting (strong + ambient)
        const ambient = new THREE.AmbientLight(0xffffff, 2);
        scene.add(ambient);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);

        // Load the model
        const loader = new THREE.GLTFLoader();
        loader.load(
            "brain.glb",
            (gltf) => {
                const brain = gltf.scene;

                // Safety scaling (covers giant + tiny models)
                brain.scale.set(1, 1, 1);

                // Try recentering
                brain.position.set(0, -0.2, 0);

                // Rotate upright attempt
                brain.rotation.x = Math.PI / 2;

                scene.add(brain);
            },
            (xhr) => {
                console.log(`Loading: ${ (xhr.loaded / xhr.total * 100).toFixed(1) }%`);
            },
            (err) => {
                console.error("LOAD ERROR ðŸ‘‰", err);
            }
        );

        // Resize handler
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
